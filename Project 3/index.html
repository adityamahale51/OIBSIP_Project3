<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="index.js"></script>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="converter-row">
    <div class="abc">
      <label 1="celsius">Celsius:</label>
      <input type="number" id="celsius" placeholder="Enter temperature in Celsius" oninput="convertTemperature()"><br>
    </div>
    <div class="abc">
      <label 1="fahrenheit">Fahrenheit:</label>
      <input type="text" id="fahrenheit" readonly>
    </div><br>
    <div class="abc">
      <label 1="kelvin">Kelvin:</label>
      <input type="text" id="kelvin" readonly>
    </div>
    </div>
  </div>
</body>
</html>
